    /* Floating hearts background */
.hearts {

    pointer-events: none;
    overflow: hidden;
    z-index: 5; /* making sure it's above background but below envelope/letter if needed */
}

.heart {
    position: absolute;
    color: rgba(255, 77, 109, 0.6);
    font-size: 20px;
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    from {
        transform: translateY(100vh) scale(1);
        opacity: 1;
    }
    to {
        transform: translateY(-10vh) scale(1.4);
        opacity: 0;
    }
}
body {

/* Buttons :P */

    color: white;
}

/* Envelope (this was not so bad actually)*/
.envelope {

    height: 200px;
    background: #ff6f91;
    position: relative;
    margin-top: 20px;
    cursor: pointer;
    animation: popIn 1s ease forwards;
}

.envelope::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    border-left: 150px solid transparent;
    border-right: 150px solid transparent;
    border-top: 100px solid #ff4d6d;
    transform-origin: top;
    transition: transform 1s;
}

.envelope.open::before {

}

/* Letter this was also not so bad */
.letter {
    position: absolute;
    top: -220px;
    left: 0px;
    width: 260px;
    background: white;
    padding: 20px;
    display: none;
    animation: slideUp 1s ease forwards;

/* SLIDESHOW (this was so difficult to understand) */
function startSlideshow() {

        rightImg.style.opacity = 0;

        setTimeout(() => {
            leftIndex = (leftIndex + 1) % slideshowImages.length;
            rightIndex = (rightIndex + 1) % slideshowImages.length;

            leftImg.src = slideshowImages[leftIndex];
            rightImg.src = slideshowImages[rightIndex];

            leftImg.style.opacity = 1;
            rightImg.style.opacity = 1;
        }, 500); // fade duration
